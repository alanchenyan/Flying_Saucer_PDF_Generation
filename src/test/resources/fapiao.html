<html >
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" media="all" href="style.css"/>
    </head>

    <body>
        <div>
            <div align="center">
                <h1>[[${title}]]</h1>
                <img alt="加载中..." src="images/aloner.jpg" />
            </div>
            <table>
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Age</b></td>
                    <td><b>Sex</b></td>
                </tr>
                <#list userList as user>
                <tr>
                    <td>${user.name}</td>
                    <td>${user.age}</td>
                    <td><#if user.sex = 1> male <#else> female </#if></td>
                </tr>
            </#list>
            </table>
        </div>
    </body>
</html>
