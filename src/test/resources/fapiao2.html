<html >
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" media="all" href="style.css"/>
    </head>

    <body>
        <div>
            <div align="center">
                <h1>[[${title}]]</h1>
                <img alt="加载中..." src="images/aloner.png" />
            </div>
            <table>
                <td th:each="column : ${columns}"><b>[[${column}]]</b></td>
                <tr th:each="user : ${userList}">
                    <td>[[${user.name}]]</td>
                    <td>[[${user.age}]]</td>
                    <td>男</td>
                </tr>
            </table>
        </div>
    </body>
</html>
